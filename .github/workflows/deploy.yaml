name: Test and Deploy Django App Queue

on:
  push:
    branches:
      - main

jobs:
  test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

  


      - name: Build Docker containers
        run: docker compose -f docker-compose.yml up -d --build

      - name: Run Tests
        run: |
          docker compose up -d
          docker compose exec web python manage.py test
          docker compose down

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            echo "ğŸ”§ Removing old project folder"
            rm -rf DRFQ

            echo "ğŸ“¥ Cloning fresh copy of the repo"
            git clone https://github.com/olugben/Queue.git DRFQ

            cd DRFQ
            
            echo "ğŸ› ï¸ Stopping old containers"
            sudo docker compose down

            echo "ğŸš€ Building and starting new containers"
            sudo docker compose up -d --build

            echo "ğŸ§¹ Cleaning up unused Docker stuff"
            sudo docker system prune -af

            echo "âœ… Deployed latest version successfully"
